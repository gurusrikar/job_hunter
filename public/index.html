<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="text/javascript" src="javascripts/socket.io-1.4.5.js"></script>
</head>
<body style="margin: 0">

<div class="container">
    <form id="contact" onsubmit="return initiateConnection();">
        <h3>EdPlus Dashboard</h3>
        <h4>Setup your device</h4>
        <fieldset>
            <input id="dev-name" placeholder="Device Name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit">Submit</button>
        </fieldset>
    </form>


</div>



<script type="text/javascript" src="javascripts/tabController.js"></script>
<script type="text/javascript" src="javascripts/socketClient.js"></script>
</body>
</html>
